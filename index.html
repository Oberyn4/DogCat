<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fc0bcca8a3.js"
      crossorigin="anonymous"
    ></script>
    <title>DogCat</title>
  </head>
  <body>
    <div class="results">
      <div class="result" id="cat_result">
        <p>Random Cat Placeholder</p>
      </div>
      <div class="result" id="dog_result">
        <p>Random Dog Placeholder</p>
      </div>
    </div>

    <div class="buttons">
      <button id="cat_btn"><i class="fas fa-cat"></i>Get Cat</button>
      <button id="dog_btn"><i class="fas fa-dog"></i>Get Dog</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
